<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>TOP</title>
</head>
<body>
<div class="header-contents">
    <h1>匿名掲示板</h1>
</div>
<div class="main-contents">
    <a href="/new">
        <button class="new-button" type="button">新規投稿</button>
    </a>
    <div class="message-icon" th:each="content : ${contents}">
        <div>
            ID : <span th:text="${content.id}"/>
        </div>
        <div class="text">
            投稿 : <span th:text="${content.content}"></span>
        </div>
        <div class="sub-content">
            <div class="delete-button">
                <form th:action="@{/delete/{id}(id=${content.id})}" th:method="delete">
                    <input type="submit" value="削除">
                </form>
            </div>
            <div class="edit-button">
                <a th:href="@{/edit/{id}(id=${content.id})}">
                    <input type="button" value="編集">
                </a>
            </div>
            <!-- 返信するためのクラスを記述 -->
            <!--
            <div class="comment-content">
                <form method="post" action="/comment" th:object="${commentModel}">
                    <div class="form-area">
                        <label>投稿内容</label>
                        <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
                        <input type="submit" value="返信" />
                    </div>
                </form>
            </div>
            -->
            <div class ="comment-icon" th:each="comment : ${comments}" th:if="${content.id} eq ${comment.message_id}">
                <div>
                    ID : <span th:text="${comment.id}"/>
                </div>
                <div class="text">
                    投稿 : <span th:text="${comment.content}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
