<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>編集</title>
</head>
<body>
<div class="header-contents">
    <h2>コメント編集画面</h2>
</div>
<div class="main-contents">
    <form th:action="@{/editUpdate/{id}(id=${commentModel.id})}" th:object="${commentModel}" th:method="put">
        <div class="form-area">
            <label>投稿内容</label>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            <textarea class="tweet-box" name="content" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
            <input name="message_id" th:value="${commentModel.message_id}" type="hidden">
            <input type="submit" value="更新"/>
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
